<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/iconPoke.png" type="image/x-icon">
    <title>Poke API</title>

</head>
<body>
    <header>
    </header>
    <div class="divTitulo">
        <h1>Pokedéx</h1>
        <img class="imgIcon" src="./assets/iconPoke.png" alt="iconPokemon" width="60px" height="60px">
    </div>
    <br>

    <div class="divMain">
        <div class="divSubTelaImg">
            <div class="divTelaImg">
            </div>
            <form action="#" method="post">
                <input class="inputPesquisar" placeholder="Pesquise o nome de um pokémon" type="search" name="inputNome" id="inputPesquisar">
                <button class="buttonPesquisar" id="btnBuscar">Pesquisar</button>
            </form>
           <div class="divIcons">
            <img class="imgGengar" src="./assets/iconGengar.png" alt="iconGengar" width="100px" height="100px">
            <img class="imgSquirtle" src="./assets/iconSquirtle.png" alt="iconSquirtle" width="100px" height="100px">
            <img class="imgBulbassaur" src="./assets/iconBulbassaur.png" alt="iconBulbassaur" width="100px" height="100px">
            <img class="imgCharmander" src="./assets/iconCharmander.png" alt="iconCharmander" width="100px" height="100px">
            <img class="imgPikachu" src="./assets/iconPikachu.png" alt="iconPikachu" width="100px" height="100px">
           </div>
        </div>
    </div>
    <footer>
        <p>&COPY; Bertin</p>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
